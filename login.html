<!DOCTYPE html>
<html>
<head>
  <title>Login - Agricultural Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #336633;
      color: #fff;
      padding: 10px;
    }

    .navbar ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #336633;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #336633;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #336633;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #235529;
    }

    .form-group .register-link {
      text-align: center;
      margin-top: 10px;
      color: #336633;
    }

    .form-group .register-link a {
      color: #336633;
      text-decoration: none;
    }

    .form-group .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>

  <div class="container">
    <h2>Agricultural Marketplace</h2>
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group register-link">
        <p>New to Agricultural Marketplace? <a href="regisuser.html">Register as a Buyer</a> or <a href="regisstore.html">Register as a Seller</a></p>
      </div>
    </form>
  </div>
</body>
</html>
